<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Decay - Player vs AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="left-panel">
            <h1>Tic Tac Decay</h1>
            <div class="subtitle">Player vs AI</div>
            
            <div class="rules">
                <strong>Special Rules:</strong><br>
                • Each player can only have 3 marks on the board at once<br>
                • When you place a 4th mark, your oldest mark disappears<br>
                • The oldest mark glows yellow before being removed
            </div>
            
            <div class="game-mode-selector">
                <label for="gameMode">Game Mode:</label>
                <select id="gameMode">
                    <option value="normal" selected>Normal Mode</option>
                    <option value="timed">Time Limited (5s each)</option>
                </select>
            </div>
            
            <div class="timer-display" id="timerDisplay">
                <div class="timer">Time: <span id="timeLeft">30</span>s</div>
            </div>
            
            <div class="player-marks">
                <div class="player-info">
                    <div>You (X)</div>
                    <div class="marks-display" id="playerMarks">Marks: 0/3</div>
                </div>
                <div class="player-info">
                    <div>AI (O)</div>
                    <div class="marks-display" id="aiMarks">Marks: 0/3</div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="turn-indicator player-turn" id="turnIndicator">Your Turn (X)</div>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-status" id="gameStatus"></div>
            
            <div class="controls">
                <button class="btn" onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
